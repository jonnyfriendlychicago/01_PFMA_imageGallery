<!DOCTYPE html>
<html lang="en">
<body>
    {% block msg %}
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <p class="messagesErrorText">{{m}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    {% endblock msg %}
</body>
</html>
