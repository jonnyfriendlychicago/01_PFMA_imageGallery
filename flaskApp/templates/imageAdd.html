<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Edit Recipe</title>
</head>
<body>
    <header>
        <div class="header_content"> 
            <div class="header_content_vert_left"> 
                <h1>Recipes</h1>
                <h2>Your guide to kitchen sanity. </h2>
            </div>
            <div class="header_content_vert_right"> 
                <h2>Welcome, {{dsp_get_oneUser.firstName}}</h2>
                <h4>(UserID: {{dsp_get_oneUser.id}})</h4>
                <a href="/logout/">Logout</a>
            </div>
        </div>
    </header>

    <div class="messages">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <div class="row_left"> 
            <h1>Add a recipe</h1>
            <table class="table_02">
                <form action="/recipe/create/" method="post" > 
                    <tr>
                        <td colspan="2" class="th_02">
                            <input type="text" name="recipeName" >
                            <label for="recipeName">(Recipe Name)</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_02_bold">
                            <label for="recipeDesc">Description:</label>
                        </td>
                        <td class="td_02">
                            <textarea name="recipeDesc" rows="10" cols="60"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_02_bold">
                            <label for="recipeInst">Instructions:</label>
                        </td>
                        <td class="td_02">
                            <textarea name="recipeInst" rows="10" cols="60"></textarea>
                        </td>
                    </tr>    
                    <tr>
                        <td class="td_02_bold">
                            <p>Under 30 mins? </p>
                        </td>
                        <td class="td_02">
                            <input type="radio" id="yes" name="under30min" value="yes" >
                            <label for="yes">Yes</label><br>
                            <input type="radio" id="no" name="under30min" value="no" >
                            <label for="no">No</label><br>
                        </td>
                    </tr>    
                    <tr>
                        <td class="td_02_bold">
                            <label for="dateMade">Date Made:</label>
                        </td>
                        <td class="td_02">
                            <input type="date" id="dateMade" name="dateMade" >
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="td_02">
                            <button>Save Recipe</button>
                        </td>
                    </tr>
                </form>
            </table>
            <button> <a href="/dashboard/">Cancel New Recipe</a></button>
        </div>
    </main>
</body>
</html>
